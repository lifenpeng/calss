<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设计模式</title>
</head>
<body style="width: 100%; height: 100%; min-height: 600px; padding: 0px; margin: 0px;">
    <input type="button" value="show" id="show">
    <input type="button" value="hide" id="hide">
    <script>
       //工厂模式
       function main(name,age){
           this.name = name;
           this.age = age;
       }
       main.prototype = {
           constructor:main,
           info:function(){
               console.log(this.name + this.age);
           }
       }
       function creatMain(name,age){
           return new main(name,age);
       }

       creatMain('junjun','21').info();

       //单例模式
       //示例1：
       var code = {
           attr1:"atrr1",
           attr2:"attr2",
           method:function(){

           }
       }
        //示例2：
       var getPink = (function(){
           function pink(){
               this.color = 'pink';
               return this.color;
           }

           var flag = null;
           return {
               info:function(){
                   if(!flag){
                       flag = new pink();
                   }
                   return flag;
               }
           }
       })()

       var p1 = getPink.info();
       var p2 = getPink.info();

       console.log(p1==p2);
       
       //示例:3
       var win = (function(){
           function alert(){
               var div = document.createElement('div');
               div.style.width = '300px';
               div.style.height = '300px';
               div.style.display = 'none';
               div.style.border = '1px solid red';
               document.body.appendChild(div);
               return div;
           }

           flag = null;
            return {
                info:function(content){
                    if(!flag){
                        flag = new alert(); 
                    } 
                    flag.innerHTML = content;
                    flag.show = function(){
                        this.style.display = 'block';
                    };
                    flag.hide = function(){
                        this.style.display = 'none';
                    };
                    return flag; 
                }
           }
       })();

        document.querySelector('#show').onclick = function(){
            win.info('true').show();
        }

        document.querySelector('#hide').onclick = function(){
            win.info('true').hide();
        }

    //模板方法
    function phone(){}
    phone.prototype = {
        msg:function(){
            console.log('msg');
        }
    }

    function phonePlus(){}

    phonePlus.prototype = new phone();

    new phonePlus().msg();

    </script>
</body>
</html>
