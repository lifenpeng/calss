<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul> 
    <script>
        var a = 10;
        function num(){
            console.log(a,b);
        }
        num();
        var b = 20;
        num();

        function apple(){
            console.log(this,this.name);
        }

        var obj = {
            name:'junjun'
        }
        // call() 改变this指向  现在apple指向 obj 默认指向 window 
        apple.call(obj);

        //闭包就是函数 可以访问其他函数内部数据

        function foo(){
            var t1 = '闭包';
            function fn(){
                console.log(t1);
            }
            //fn();
            //fn() 时闭包
            return fn;
            //fn是闭包 但在foo内部定义不存在实际意义 ，将其作为返回值 交由外部来决定调用时机，更具开发意义
            //当执行外层函数foo时 才会创建闭包fn
        }
        foo();

        var li = document.querySelectorAll("li");
        console.log(li);
        function creatLi(){
            for(var i=0;i<li.length;i++){
                // (function(v){
                //    li[v].onclick = function(){
                //        console.log(li[v].innerHTML);
                //    }
                // })(i);
                function on(v){
                   li[v].onclick = function(){
                       console.log(li[v].innerHTML);
                   }
                }
                on(i);
            }
        }
        creatLi();

        setInterval(function(n){
            console.log(n);
        },1000,800);
        //第三个参数可以传值

        ((n)=>{
            console.log(n);
        })(1);
    </script>
</body>
</html>
