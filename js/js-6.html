<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正则表达式</title>
</head>
<body>
    <script>
       //普通字符与元字符组成的模式 用来匹配文本 或检测文本模式
       var str = 'abcdefg';
       var r1 = /a/;
       var r2 = /abc/;
       console.log(r1.test(str),r2.test(str));
    </script>

</body>
</html>
