<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>过渡</title>
  <style media="screen">
    div{
      width: 300px;
      height: 300px;
      background-color: pink;
      /* all 表示所有属性    也可以写单独属性 */
      transition-property: all;
      /* 延迟秒数 */
      transition-delay: 1s;
      /* 过渡秒速 */
      transition-duration: 2s;
      
      transition-timing-function: linear;
    }
    div:hover{
      width: 600px;
      height: 600px;
      background: url('../h5/timg.jpeg') no-repeat;
      background-size: contain;
    }
  </style>
</head>
<body>
<div>郑秀晶</div>
</body>
</html>
