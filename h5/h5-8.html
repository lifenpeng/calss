<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=	8Zp3Mm77zvEBYZWKK6fNNblR7kKX3cjQ"></script>
	<title>地理定位</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">

	window.navigator.geolocation.getCurrentPosition(function(position){
	console.log('true');
	var lat = position.coords.latitude;//纬度
	var lon = position.coords.longitude;//经度


	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(lat, lon);
	map.centerAndZoom(point, 15);
	
	//创建小狐狸
	var pt = new BMap.Point(lat, lon);
	var myIcon = new BMap.Icon("http://lbsyun.baidu.com/jsdemo/img/fox.gif", new BMap.Size(300,157));
	var marker2 = new BMap.Marker(pt,{icon:myIcon});  // 创建标注
	map.addOverlay(marker2);              // 将标注添加到地图中

	},function(err){
        console.log(err);
	});

</script>
