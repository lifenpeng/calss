<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>非零环绕</title>
</head>
<body>
  <canvas width="960" height="800" style="border:1px solid pink"></canvas>
  <script>
    var c = document.querySelector("canvas");
    var cxt = c.getContext('2d');
    //顺时针
    cxt.moveTo(100,200);
    cxt.lineTo(200,200);
    cxt.lineTo(200,300);
    cxt.lineTo(100,300);
    cxt.closePath();

    //逆时针
    cxt.moveTo(50,150);
    cxt.lineTo(50,350);
    cxt.lineTo(250,350);
    cxt.lineTo(250,150);
    cxt.closePath();

    cxt.fillStyle="red";
    cxt.fill();
  </script>
</body>
</html>
