<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>平移 旋转 缩放</title>
</head>
<body>
  <canvas width="960" height="800" style="border:1px solid pink"></canvas>
  <script>
    var c = document.querySelector('canvas');
    var cxt = c.getContext('2d');
    //平移
    //平移图像圆点 默认圆点左上角
    //为画布原点平移  移动后原点坐标仍为(0,0)
    cxt.translate(100,100);
    //画一条线
    cxt.moveTo(0,0);
    cxt.lineTo(300,0);
    cxt.lineWidth=10;
    cxt.strokeStyle='pink';
    cxt.stroke();
    cxt.beginPath();

    //旋转
    cxt.rotate(Math.PI/4);
    //画一条线
    cxt.moveTo(0,0);
    cxt.lineTo(0,200);
    cxt.lineWidth=10;
    cxt.strokeStyle='blue';
    cxt.stroke();
    cxt.beginPath();
    
    //缩放
    //相对于 横纵坐标缩放比例
    cxt.scale(0.5,0.5);
    //画一个圆
    cxt.arc(0,0,100,0,2*Math.PI);
    cxt.stroke();
    cxt.beginPath();
  </script>
</body>
</html>
